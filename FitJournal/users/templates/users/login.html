{% extends "base.html" %}

{% block content %}
<div class="row justify-content-center mt-5">
    <div class="card shadow-lg border-0 rounded-lg mt-5 bg-primary bg-gradient" style="width:50%">
        <div class="card-header">
            <h3 class="text-center font-weight-light my-5">Авторизация</h3>
            <form action="{% url 'login' %}" method="post">
                {% csrf_token %}
                <div class="form-group my-4">
                    <label for="{{ form.username.id_for_label }}">Логин</label>
                    {{ form.username }}
                </div>
                <div class="form-group my-4">
                    <label for="{{ form.password.id_for_label }}">Пароль</label>
                    {{ form.password }}
                </div>
                <button type="submit" class="btn btn-primary my-4" style="background:#fff; color:black">Авторизация</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
