{% extends "base.html" %}

{% block content %}
<div class="row justify-content-center mt-5">
    <div class="card shadow-lg border-0 rounded-lg mt-5 mb-5 bg-primary bg-gradient" style="width:50%">
        <div class="card-header">
            <h3 class="text-center font-weight-light my-5">Регистрация</h3>
            <form action="{% url 'register' %}" method="post">
                {% csrf_token %}
                {% for field in form %}
                <div class="form-group my-4">
                    <label for="{{ field.id_for_label }}">{{ field.label }}</label>
                    {{ field }}
                </div>
                {% endfor %}
                <button type="submit" class="btn btn-primary my-4" style="background:#fff; color:black">Зарегистрироваться</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
