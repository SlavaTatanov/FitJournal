{% extends "base.html" %}

{% block content %}
<div class="row justify-content-center mt-5">
    <div class="card shadow-lg border-0 rounded-lg mt-5 bg-primary bg-gradient" style="width:50%">
        <div class="card-header">
            <h3 class="text-center font-weight-light my-5">Регистрация</h3>
            <form action="{% url 'register' %}" method="post">
                {% csrf_token %}
                <div class="form-group my-4">
                    <label for="{{ form.username.id_for_label }}">Логин</label>
                    {{ form.username }}
                </div>
                <div class="form-group my-4">
                    <label for="{{ form.email.id_for_label }}">E-mail</label>
                    {{ form.email }}
                </div>
                <div class="form-group my-4">
                    <label for="{{ form.password1.id_for_label }}">Пароль</label>
                    {{ form.password1 }}
                </div>
                <div class="form-group my-4">
                    <label for="{{ form.password2.id_for_label }}">Повторите пароль</label>
                    {{ form.password2 }}
                </div>
                <button type="submit" class="btn btn-primary my-4" style="background:#fff; color:black">Зарегистрироваться</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
