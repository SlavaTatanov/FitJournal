{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <!-- Этот тег отвечает за масштабирование контента в зависимости от девайса  -->
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

   <!-- Bootstrap CSS core -->
  <link href="{% static 'bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">

  <title>{{ title }}</title>

</head>
<body>
  <!-- Navigation -->
  <nav class="navbar navbar-expand-sm bg-primary" data-bs-theme="dark">
    <div class="container">
      <a class="navbar-brand" href="#">FitJournal</a>
    </div>
  </nav>

  <!-- Content -->
  <div class="container">
     {% block content %} {% endblock %}
  </div>

  <!-- Footer -->
  <div class="flex bg-primary" style="position: absolute; bottom: 0; width: 100%">
    <div class="container">
      <footer class="py-3 my-4">
        <ul class="nav justify-content-center border-bottom pb-3 mb-3">
          <li class="nav-item"><a href="#" class="nav-link px-2 text-muted">О нас</a></li>
          <li class="nav-item"><a href="#" class="nav-link px-2 text-muted">Политика конфиденциальности</a></li>
        </ul>
      </footer>
    </div>
  </div>

  <!-- Bootstrap core JavaScript -->
  <script src="{% static 'bootstrap/js/bootstrap.bundle.min.js' %}"> </script>

</body>
</html>
